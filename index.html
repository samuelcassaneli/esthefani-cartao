<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita - Esthéfani Morais</title>
    <style>
        :root {
            --bg-color: #1a1a1a; 
            --card-width: 600px;
            --card-height: 340px;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Container da Perspectiva */
        .card-container {
            width: var(--card-width);
            height: var(--card-height);
            perspective: 1500px;
            touch-action: manipulation; /* Otimiza o toque no mobile */
        }

        /* O Cartão */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
            border-radius: 20px;
        }

        /* Classe de giro controlada por JS */
        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        /* Faces do Cartão */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .card-front img, .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Lado de trás */
        .card-back {
            transform: rotateY(180deg);
        }

        /* Ajuste para telas pequenas */
        @media (max-width: 650px) {
            .card-container {
                width: 90vw;
                height: 51vw;
            }
            .card-front, .card-back {
                border-radius: 12px; /* Reduz o raio proporcionalmente no mobile */
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-inner" id="card">
            <div class="card-front">
                <img src="Cartao-visita-esthefanimorais.png" alt="Frente do Cartão">
            </div>
            <div class="card-back">
                <img src="Cartao-visita-esthefanimorais (1).png" alt="Verso do Cartão">
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const container = document.querySelector('.card-container');

        // Toggle do Giro (Funciona em Mobile e Desktop)
        container.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        // Efeito de inclinação suave (Apenas para Desktop com mouse)
        container.addEventListener('mousemove', (e) => {
            // Verifica se o usuário está usando um mouse (pointer: fine)
            if (window.matchMedia("(pointer: fine)").matches) {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 15;
                const rotateY = (centerX - x) / 15;

                const isFlipped = card.classList.contains('flipped') ? 180 : 0;
                
                // Aplica a inclinação mantendo a base do flip
                card.style.transition = 'transform 0.1s linear';
                card.style.transform = `rotateY(${isFlipped - rotateY}deg) rotateX(${rotateX}deg)`;
            }
        });

        // Reseta a posição quando o mouse sai do container
        container.addEventListener('mouseleave', () => {
            if (window.matchMedia("(pointer: fine)").matches) {
                card.style.transition = 'transform 0.6s ease';
                const isFlipped = card.classList.contains('flipped') ? 180 : 0;
                card.style.transform = `rotateY(${isFlipped}deg) rotateX(0deg)`;
            }
        });
    </script>
</body>
</html>
